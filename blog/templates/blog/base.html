{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Adela Chung{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/highlight.css' %}"/>
        <meta name="author" content="Adela Chung">

        <meta name="description" content="Blog for Adela">
        <meta name="keywords" content="Adela">
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <div class="header-list">
                <ul>
                    <li class="header-name">
                        <a href="/"><h1>Adela</h1></a>
                    </li>
                    <li><a href="/"><h2>정지윤</h2></a></li>
                    <li class="header-week">
                        <h3>Week 1</h3>
                    </li>
                    <li class="header-date">
                        <h3>August 2019</h3>
                    </li>
                    <li class="header-search">
                        <button>검색</button>
                    </li>
                    <li class="header-options">
                        <button>최신순</button>
                    </li>
                </ul>
                <ul>
                    <li class="header-add-post">
                        {% if not user.is_authenticated %}
                        <a href="{% url 'signup' %}"><button>회원가입</button></a>
                        {% endif %}
                        {% if user.is_authenticated %}
                        <a href="{% url 'post_new' %}"><button>글 쓰기</button></a>
                        <a href="{% url 'post_draft_list' %}"><button>작성하던 글 목록</button></a>
                        <p>Signed in as {{ user.username }}<a href="{% url 'logout' %}"><button>Log out</button></a></p>
                        {% else %}
                        <a href="{% url 'login' %}?next={{request.path}}"><button>로그인</button></a>
                        {% endif %}
                    </li>
                    <li class="header-profile">
                        <div><img src=""></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layout-wrapper">
        <!-- main : post list -->
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
