{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' post_id=post.uuid %}">{{ post.title }}</a></h1>
            <p class="date">created: {{ post.created_date|date:'d-m-Y'}}</p>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
