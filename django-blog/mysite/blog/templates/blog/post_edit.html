{% extends 'blog/base.html' %}
{% load static %}

{% block head %}
    <meta name="description" content="{{ post.title }}">
    <meta name="keywords" content="{% for tag in post.tags.all %} {{ tag }} {% endfor %}">
{% endblock %}

{% block content %}
<h1>New post</h1>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
