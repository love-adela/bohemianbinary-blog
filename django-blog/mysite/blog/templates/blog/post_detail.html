{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <hr>
        <h1><a href="">{{ post.title }}</a></h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <a href="{% url 'post_edit' pk=post.pk %}">
            <button>글 수정</button>
        </a>
        <p>{{ post.get_text_as_markdown|linebreaksbr }}</p>
    </div>
{% endblock %}
