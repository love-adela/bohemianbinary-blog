{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <hr>
        <h1><a href="">{{ post.title }}</a></h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
