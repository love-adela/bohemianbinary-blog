{% extends 'blog/base.html' %}

{% block title %}Post{% endblock %}
{% load static %}

{% block content %}
    <div class="post">
        <hr>
        <h1><a href="">{{ post.title }}</a></h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}">
                <button>글 수정</button>
            </a>
        {% endif %}
        {{ post.formatted_text | safe | linebreaksbr }}
    </div>
{% endblock %}
